<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-4 mb-3">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./images/logo@2x.png" class="w-50 img-fluid me-2" alt="cloud-img" />
          <div class="title">
            <h1>Weather</h1>
            <p>tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse nav-list" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item me-4">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="weather-forcast">
        <div class="container">
          <div class="row">
            <form class="find-location">
              <input type="text" placeholder="Find your location..." id="search" />
              <input type="button" class="btn btn-primary" value="Find" id="submit" />
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row py-4">
          <div class="col-md-4">
            <div class="card bg-dark-pp text-light" id="current-forcast"></div>
          </div>
          <div class="col-md-8 d-flex justify-content-evenly" id="next-forcast">
            
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input type="text" placeholder="Enter your email to subscribe..." />
              <input type="submit" value="Subscribe" class="btn btn-primary" />
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="text-light ps-2">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
